<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
   <style>
       body {
           text-align: center;
       }

       table {
           width: 30%;
           margin-left: 35%;
       }

       table, th, td {
           border: 2px solid black;
           text-align: center;
       }
   </style>
</head>
<body>
    {{ if .Exist }}
    <h2>Available orders</h2>

    <p>Additional order information can be provided by clicking on order index</p>

    <table>
        <tr>
            <th>Order indices</th>
        </tr>
        {{ with .IDs }}
            {{ range . }}
                <tr>
                    <td><a href="/orders/{{ . }}">{{ . }}</a></td>
                </tr>
            {{ end }}
        {{ end }}

    </table>
    {{ else }}
        <p>There is no data in app. Start "make data" for adding some data and reload page!</p>
    {{ end }}
</body>
</html>
